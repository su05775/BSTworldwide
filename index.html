<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSTworldwide</title>

    
	<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css" />
    <link rel="stylesheet" href="css/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/scrolloverflow.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: true,
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE']
			});
		});
	</script>
</head>
<body>

    <div id="fullpage">
        <div class="section " id="section0">
            <video id="myVideo" loop muted data-autoplay>
                <source src="video/flowers.mp4" type="video/mp4">
                <source src="video/flowers.webm" type="video/webm">
            </video>
            <div class="layer">
                <h1>fullPage.js videos</h1>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="slide" id="slide1"><h1>Slide Backgrounds</h1></div>
            <div class="slide" id="slide2"><h1>Totally customizable</h1></div>
        </div>
        <div class="section" id="section2"><h1>Lovely images <br />for a lovely page</h1></div>
        <div class="section" id="section3"><h1>One Image = One thousand words</h1></div>
    </div>
    
</body>
</html>
